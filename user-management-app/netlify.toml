[build]
  # Build command for Vite
  command = "npm run build"

  # Publish directory for Vite (NOT .next - that's for Next.js)
  publish = "dist"

  # Ignore Next.js detection - this is a Vite React app
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF ."

# Environment variables
[build.environment]
  NODE_VERSION = "18"

# Redirect all routes to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for optimal performance
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
